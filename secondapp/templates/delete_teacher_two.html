<!DOCTYPE html>
<html>
<head>
    <title>Delete Teacher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #f44336;
        }
        p {
            font-size: 16px;
        }
        form {
            margin-top: 20px;
        }
        button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Delete Teacher</h1>
    <p>Are you sure you want to delete {{ teacher.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'teacher_list' %}">Cancel</a>
</body>
</html>
